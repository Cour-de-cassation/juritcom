---
- name: Creation de la ConfigMap de l'api
  k8s:
    apply: true
    state: present
    verify_ssl: true
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: api-config
        namespace: "{{ juritcom_namespace }}"
        labels:
          app: "{{ juritcom_application }}"
      data:
        DOC_LOGIN: "{{ doc_login }}"
        DBSDER_API_URL: "{{ dbsder_api_url }}"
        NO_COLOR: "{{ no_color }}"

...
