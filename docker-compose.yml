name: opendata

services:
  juritcom-api:
    build:
      target: api
    env_file:
      - .env
    ports:
      - ${PORT}:${PORT}
    extra_hosts:
      - "host.docker.internal:host-gateway"

  juritcom-batch: 
    build:
      target: batch
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
